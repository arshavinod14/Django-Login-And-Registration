{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .top{
            
            margin-top: 50px;
        }
    
    </style>
</head>


<body>
    {% include 'messages.html' %}

    <div class="login">
        <h5 class="text-center">Sign Up</h5>
        <form class="needs-validation" action ="signup" method="post">  
            {% csrf_token %}
            <div class="form-group"> 
                <!-- <div class="form-group was-validated">  -->
                <label class="form-label">Username</label>
                <input class="form-control" type="text" id="username" name="username" required>
                <!-- <div class="invalid-feedback">
                    Please enter your email address
                </div> -->
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name = "email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="pass1" name="pass1" required>
                <!-- <div class="invalid-feedback">
                    Please enter your password
                </div> -->
                <label class="form-label" for="password">Confirm Password</label>
                <input class="form-control" type="password" id="pass2" name="pass2" required>
            </div>
            <input class="btn btn-secondary" type="submit" value="Sign Up"><br><br>
            <a style="margin-left: 75px;" href ="{% url 'login'  %}">Already Registered ?</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
