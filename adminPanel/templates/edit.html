{% extends 'base.html' %}
{% block title %}
Edit Category
{% endblock %}
{% block content %}


<div class="login">
    <h5 class="text-center">Edit Details</h5>
    <form class="needs-validation" method="post">  
        {% csrf_token %}
        <div class="form-group"> 

            <label class="form-label">Edit Username</label>
            <input class="form-control" type="text" id="username" name="username" value="{{student.username}}">

            <label class="form-label" for="email">Edit Email</label>
            <input class="form-control" type="email" id="email" name = "email" value="{{student.email}}">
        </div>
        
        <input class="btn btn-secondary" type="submit" value="Update"><br><br>
    </form>
</div>
{% endblock %}
